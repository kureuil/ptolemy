language: elixir

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11

env:
  global:
  - PGPORT=5433
  - TEST_DATABASE_PORT=5433
  - TEST_DATABASE_USER=postgres
  - TEST_DATABASE_PASS=

elixir: '1.8'

script:
- mix format --check-formatted
- mix test

notifications:
  email:
    on_success: never
